<!DOCTYPE html>
<html lang="ja">

<head>
  <title>サンプル</title>
  <link rel="stylesheet" href="Sample.css">

</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.19.0/babel.min.js"></script>
  <script type="text/babel">
    const images = ["pic1.jpg", "pic2.jpg", "pic3.jpg", "pic4.jpg","pic5.jpg", "pic6.jpg"];
    const getRandomImageIndex = () => parseInt(Math.random() * images.length);
    const Component = (props) => {
      const [image, setImage] = React.useState(images[getRandomImageIndex()]);
      const doClick = () => {
        setImage(images[getRandomImageIndex()]);
      };
      return (
        <div>
          <div>
              <img src={image} alt={image} />
          </div>
          <div>
              <button onClick={doClick}>Click!</button>
          </div>
        </div>
      )
    };

    const content = document.getElementById("root");
    ReactDOM.render(<Component />, content);
  </script>
</body>

</html>
