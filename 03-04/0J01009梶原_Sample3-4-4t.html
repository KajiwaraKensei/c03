<!DOCTYPE html>
<html lang="ja">

<head>
   <link rel="stylesheet" href="Sample.css">
   <title>サンプル</title>
   <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
   <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.19.0/babel.min.js"></script>

   <script type="text/javascript">
      function change(picName) {
         document.getElementById("bigimage").setAttribute("src", picName);
      }
   </script>
</head>

<body>
   <div id="root"></div>
   <script type="text/babel">
      ReactDOM.render(React.createElement(() => {
         const [select, setSelect] = React.useState("pic0.jpg");
         const click = (i) => () => setSelect(i);
         const mapImages = ["pic0.jpg", "pic1.jpg", "pic2.jpg"].map(image => (
            <img id="smallimage" key={image} src={image} onClick={click(image)} />
         ));
         return (
            <React.Fragment>
               <img id="bigimage" src={select} />
               {mapImages}
            </React.Fragment>
         );
      }, null), document.getElementById("root"));
   </script>
</body>

</html>
