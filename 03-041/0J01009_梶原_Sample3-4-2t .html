<!DOCTYPE html>
<html lang="ja">

<head>
  <link rel="stylesheet" href="Title.css">
  <title>サンプル</title>
  <script type="text/javascript">
    function change() {
      document.getElementById("content").innerText = "ご利用ありがとうございました。";
    }
  </script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.19.0/babel.min.js"></script>

</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const Component = () => {
      const [naviMessage, setNaviMessage] = React.useState("お客様のご依頼にお答えいたします。");
      const doClick = () => { setNaviMessage("ご利用ありがとうございました。") };
      return (
        <React.Fragment>
            <h1>Hello</h1>
            <p id="content" onClick={doClick}>{naviMessage}</p>
        </React.Fragment>
      );
    };

    const content = document.getElementById("root");
    ReactDOM.render(<Component />, content);
  </script>

</body>

</html>
