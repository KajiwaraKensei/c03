<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>パスワード入力のテキストフィールドを表示したい</title>
    <link rel="stylesheet" href="../../common/css/style-nuage.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Nuage</h1>
      </div>
    </header>
    <div class="contents">
      <div class="contents-container">
        <!-- サンプル ここから -->
        <h1>ユーザーログイン</h1>
        <form action="#" method="post">
          <p>
            <label for="name">お名前</label><br />
            <input
              id="name"
              type="text"
              name="realname"
              placeholder="お名前"
              autofocus
              required
            />
          </p>
          <p>
            <label for="mail">メールアドレス</label><br />
            <input type="email" name="mail" id="mail" required />
          </p>
          <p>
            <label for="phone">番号</label><br />
            <input type="tel" name="phone" id="phone" />
          </p>
          <input type="submit" value="送信" />
        </form>
        <!-- サンプル ここまで -->
      </div>
    </div>
    <footer>
      <div class="footer-container">
        <p>©nuage</p>
      </div>
    </footer>
  </body>
</html>
